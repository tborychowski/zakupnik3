<div class="year-picker">
	<button class="prev-year" title="Previous year" on:click="go(-1)">◀</button>
	<input type="number" bind:value=year on:input="notify()">
	<button class="next-year" title="Next year" on:click="go(1)">▶</button>
</div>

<script>
export default {
	data () {
		const year = (new Date()).getFullYear();
		return { year };
	},
	methods: {
		notify () {
			this.fire('change', { year: this.get('year') });
		},

		go (year) {
			this.set({ year: this.get('year') + year });
			this.notify();
		}
	}
};
</script>
