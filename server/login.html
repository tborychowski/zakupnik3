<!DOCTYPE html>
<head>
	<title>Zakupnik</title>
	<meta charset="UTF-8">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, minimal-ui">

	<meta name="apple-mobile-web-app-title" content="Zakupnik">
	<meta name="application-name" content="Zakupnik">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">

	<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
	<link rel="mask-icon" href="safari-pinned-tab.svg" color="#777777">

	<link rel="stylesheet" href="app.css">
	<style>
		body { text-align: center; }
		form { display: block; margin: 30vh auto 0; width: 210px; }
		.buttons-row { justify-content: center; }
	</style>
</head>
<body>
	<form action="/login" method="post">
		<div class="form-row">
			<input type="text" name="username" placeholder="Login" autofocus><br>
		</div>
		<div class="form-row">
			<input type="password" name="password" placeholder="Password"><br>
		</div>
		<div class="form-row buttons-row">
			<button class="btn success">Log In</button>
		</div>
	</form>
</body>
