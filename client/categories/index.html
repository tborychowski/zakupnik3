<div class="categories {mode}">
	<h1>Categories
		<button class="btn-outline btn-settings" title="Edit" on:click="toggleEdit()"><svg version="1.1" viewBox="0 -256 1792 1792" xmlns="http://www.w3.org/2000/svg" xmlns:cc="http://creativecommons.org/ns#"><g transform="matrix(1 0 0 -1 121.49 1285.4)"><path d="m1024 640q0 106-75 181t-181 75-181-75-75-181 75-181 181-75 181 75 75 181zm512 109v-222q0-12-8-23t-20-13l-185-28q-19-54-39-91 35-50 107-138 10-12 10-25t-9-23q-27-37-99-108t-94-71q-12 0-26 9l-138 108q-44-23-91-38-16-136-29-186-7-28-36-28h-222q-14 0-24.5 8.5t-11.5 21.5l-28 184q-49 16-90 37l-141-107q-10-9-25-9-14 0-25 11-126 114-165 168-7 10-7 23 0 12 8 23 15 21 51 66.5t54 70.5q-27 50-41 99l-183 27q-13 2-21 12.5t-8 23.5v222q0 12 8 23t19 13l186 28q14 46 39 92-40 57-107 138-10 12-10 24 0 10 9 23 26 36 98.5 107.5t94.5 71.5q13 0 26-10l138-107q44 23 91 38 16 136 29 186 7 28 36 28h222q14 0 24.5-8.5t11.5-21.5l28-184q49-16 90-37l142 107q9 9 24 9 13 0 25-10 129-119 165-170 7-8 7-22 0-12-8-23-15-21-51-66.5t-54-70.5q26-50 41-98l183-28q13-2 21-12.5t8-23.5z" fill="currentColor"/></g></svg></button>
		<button class="btn-outline btn-close" title="Done" on:click="toggleEdit()">×</button>
	</h1>
	<form on:submit="onsubmit(event)" on:input="oninput()">
		<div class="form-row">
			<input bind:value="form.id" type="hidden">
			<div class="select-wrap">
				<select bind:value="form.category_id">
					<option value="0">MAIN CATEGORY</option>
					{#each $categories as cat, idx}
					<option value="{cat.id}">{cat.name}</option>
					{/each}
				</select>
			</div>
		</div>
		<div class="form-row">
			<input bind:value="form.name" class="name" ref:nameField placeholder="e.g. Groceries">
		</div>
		<div class="form-row">
			<input bind:value="form.keywords" class="keywords" disabled="{form.category_id === '0'}" placeholder="e.g. tesco,supervalu">
		</div>
		<div class="form-row">
			<button type="button" tabindex="3" class="btn btn-reset" on:click="reset()">Reset</button>
			<button type="button" tabindex="4" class="btn danger btn-remove" on:click="remove()">Remove</button>
			<div class="flex-filler"></div>
			<button type="button" tabindex="3" class="btn btn-cancel" on:click="reset()">Cancel</button>
			<button type="submit" tabindex="2" class="btn success btn-save">Save</button>
			<button type="submit" tabindex="2" class="btn success btn-add">Add</button>
		</div>
	</form>

	<div class="categories-wrap">
		{#if isLoading}
			<div class="no-results">Loading...</div>
		{:else}
			{#if $categories.length}
				{#each $categories as cat, idx}
				<h2 class="editable-cat {isSelected(cat, $category)}" on:click="onclick(cat, this)">
					<span>{cat.name}</span>
					<span class="flex-filler"></span>
					<span class="pill">{formatNumber(cat.sum)}</span>
					<div class="cat-linebreak"></div>
					<div class="cat-percent-wrapper" title="{cat.percent}%">
						<span class="cat-percent" style="width: {cat.percent}%"></span>
					</div>
				</h2>
				<ul class="cat-groups">
					{#each cat.groups as group}
						<li class="editable-cat {isSelected(group, $group)}" on:click="onclick(group, this)">
							{group.name}
							<span class="pill">{formatNumber(group.sum)}</span>
							<span class="keys">{group.keywords}</span>
						</li>
					{/each}
				</ul>
				{/each}
			{:else}
				<div class="no-results">No results</div>
			{/if}
		{/if}
	</div>
</div>


<script>
import {formatNumber} from '../util';
import {Data, Store, EVENT} from '../data';

export default {
	store: () => Store,
	data () {
		return {
			isLoading: true,
			mode: 'view',		// view | edit | add
			form: {category_id: '0', name: '', keywords: ''}
		};
	},
	helpers: {
		formatNumber: num => (num ? '€' + formatNumber(num) : ''),
		isSelected (item, storeItem) {
			if (storeItem && storeItem.id === item.id) return 'selected';
			return '';
		}
	},

	oncreate () {
		this.store.on('state', ({ current, changed, previous }) => {
			if (previous && changed.date) this.load();
		});
		EVENT.on(EVENT.item.updated, this.load.bind(this));

		this.load();
	},

	methods: {
		load () {
			if (!this.store.get().categories.length) this.set({ isLoading: true });
			const {dateStr} = this.store.get();
			Data.Categories
				.get(dateStr)
				.then(categories => {
					this.store.set({ categories });
					this.set({ isLoading: false });
					return categories;
				});
			Data.Groups.get().then(groups => this.store.set({ groups }));
		},

		toggleEdit () {
			let mode = this.get().mode;
			this.reset();
			mode = (mode === 'view' ? 'add' : 'view');
			this.set({ mode });
		},

		edit (item, el) {
			this.reset();
			const form = Object.assign({category_id: '0', keywords: ''}, item);
			form.type = form.category_id === '0' ? 'category' : 'group';
			this.set({ mode: 'edit', form });
			this.elInEdit = el;
			this.elInEdit.classList.add('in-edit');
		},

		reset () {
			this.set({ mode: 'add', form: {category_id: '0', name: '', keywords: ''} });
			this.showError();
			if (this.elInEdit) {
				this.elInEdit.classList.remove('in-edit');
				this.elInEdit = null;
			}
		},

		remove () {
			const form = this.get().form;
			const type = form.type;
			if (!form.id) return;

			const res = type === 'category' ? Data.Categories : Data.Groups;
			res
				.del(form.id)
				.then(() => {
					this.reset();
					this.load();
				});
		},

		onclick (item, el) {
			const type = (typeof item.category_id !== 'undefined' ? 'group' : 'category');
			const data = { category: null, group: null };
			data[type] = item;
			if (this.get().mode === 'view') this.store.set(data);
			else this.edit(item, el);
		},

		onsubmit (e) {
			e.preventDefault();
			const form = this.get().form;
			const type = form.type;
			delete form.type;
			delete form.groups;
			if (form.category_id === '0') {
				delete form.category_id;
				delete form.keywords;
			}
			if (!form.name) return this.showError('Name is required');

			const res = type === 'category' ? Data.Categories : Data.Groups;
			res
				.save(form)
				.then(() => {
					this.reset();
					this.load();
				});
		},

		oninput () {
			this.showError();
		},

		showError (err = '') {
			this.refs.nameField.setCustomValidity(err);
		}

	}
};
</script>
